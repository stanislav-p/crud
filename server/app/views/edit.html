<div class="edit_company">
    <div class="col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6">
        <form name="editForm" ng-submit="editForm.$valid && editCompany(id)" novalidates>
            <div class="form-group">
                <label for="editName">Name</label>
                <input type="text" name="name" class="form-control" id="editName" ng-model="editData.name" pattern="[A-Za-z\s]{3,20}">
            </div>
            <div class="form-group">
                <label for="editEarnings">Earnings</label>
                <input type="number" name="earnings" class="form-control" id="editEarnings" ng-model="editData.earnings" pattern="\d{3,7}">
            </div>
            <button type="submit" class="btn main-btn">Save</button>
        </form>
    </div>
</div>
